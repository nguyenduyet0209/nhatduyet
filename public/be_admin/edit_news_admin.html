                    <ul class="dropdown-menu dropdown-user">

            <div class="navbar-default sidebar" role="navigation">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header text-center">Tin tức</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>
                                <i class="fa fa-plus"></i> Cập nhật bài viết
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form method="post">
                                <div class="form-group">
                                    <h4>Tiêu đề bài viết</h4>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <h4>Ảnh bài viết</h4>
                                    <input type="file" class="select_img" onchange="change_img()">
                                    <p class="pt-3">
                                        <img src="images/iphone_01.JPG" height="200" class="img_product img-fluid" alt="">
                                    </p>
                                </div>

                                <div class="form-group">
                                    <h4>Hiển thị</h4>
                                    <select class="form-control">
                                        <option value="0">
                                            Không
                                        </option>

                                        <option value="1">
                                            Có
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4>Danh mục</h4>
                                    <select class="form-control">
                                        <option value="0">
                                            Iphone
                                        </option>

                                        <option value="1">
                                            Samsung
                                        </option>

                                        <option value="2">
                                            Oppo
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4>Miêu tả</h4>
                                    <textarea class="form-control" rows="10"></textarea>
                                </div>

                                <div class="form-group">
                                    <h4>Tag</h4>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <h4>Bài viết nổi bật</h4>
                                    <select class="form-control">
                                        <option value="0">
                                            Không
                                        </option>

                                        <option value="1">
                                            Có
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group text-center pt-3">
                                    <input type="submit" class="btn btn-primary" value="Cập nhật">
                                    <a href="#" class="btn btn-danger">Hủy bỏ</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function change_img() {
            var preview = document.querySelector('.img_product');
            var file = document.querySelector('.select_img').files[0];
            var reader = new FileReader();
            reader.addEventListener('load', function () {
                preview.src = reader.result;
            }, false);

            if(file){
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sb-admin-2.js"></script>
